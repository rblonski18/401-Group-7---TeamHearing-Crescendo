<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Music Player</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" 
        href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="player.css">
  <link rel="stylesheet" type="text/css" href="notes.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Music Player</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="twinkleplayer.html">Twinkle Twinkle Little Star <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="birthdayplayer.html">Happy Birthday</a> 
        </li>
      </ul>
    </div>
  </nav>

  <div class='player'>
    <h2>Note Guesser</h2> 
    <div class='details'>
        <div><h4 id="answer" class="answerHeader">Correct</h4></div>
        <div id="container">
            <div id="output"></div>
        </div>
        <div id="controls">
            <button id='add-note' type="button" class="btn btn-secondary">Play</button>
        </div>
        <div>
          <button id='a-button' type="button" class="btn btn-secondary">A</button>
          <button id='b-button' type="button" class="btn btn-secondary">B</button>
          <button id='c-button' type="button" class="btn btn-secondary">C</button>
          <button id='d-button' type="button" class="btn btn-secondary">D</button>
          <button id='e-button' type="button" class="btn btn-secondary">E</button>
          <button id='f-button' type="button" class="btn btn-secondary">F</button>
          <button id='g-button' type="button" class="btn btn-secondary">G</button>
        </div>
    </div>
  </div>

  <!-- Load the main script for the player -->
  <script src="https://unpkg.com/vexflow@4.0.0/build/vexflow.js" crossorigin></script>
  <script src="https://unpkg.com/vexflow@4.0.0/build/vexflow-debug.js" crossorigin></script>

  <script src = "https://d3js.org/d3.v4.min.js"></script> 
  <script src="gamenotes.js"></script>
  
</body>
</html>
