<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Music Player</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" 
        href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  
  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="player.css">
  <link rel="stylesheet" type="text/css" href="notes.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Music Player</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="twinkleplayer.html">Twinkle Twinkle Little Star </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="birthdayplayer.html">Happy Birthday</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Fur Elise<span class="sr-only">(current)</span></a> 
          </li>
        <li class="nav-item">
            <a class="nav-link" href="graceplayer.html">Amazing Grace</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="gameplayer.html">Note Guesser Game</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="player">
  
    <!-- Define the section for displaying details -->
    <div class="details">
      <div class="track-art"></div>
      <div id="container">
        <div id="boo"></div>
      </div>
      <div class="track-name">Fur Elise</div>
      <div class="track-artist">Ludwig van Beethoven</div>
    </div>
  
    <!-- Define the section for displaying track buttons -->
    <div class="buttons">
      
      <div id="play-pause-button" class="playpause-track" onclick="playpauseTrack()">
        <i class="fa fa-play-circle fa-5x"></i>
      </div>
      
    </div>
  
    <!-- Define the section for displaying the seek slider-->
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100"
        value="0" class="seek_slider">
      <div class="total-duration">00:00</div>
    </div>
  
    <!-- Define the section for displaying the volume slider-->
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100"
        value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>
  
  <!-- Load the main script for the player -->
  <script src="https://unpkg.com/vexflow@4.0.0/build/vexflow.js" crossorigin></script>
  <script src="https://unpkg.com/vexflow@4.0.0/build/vexflow-debug.js" crossorigin></script>

  <script src = "https://d3js.org/d3.v4.min.js"></script> 
  <script src="furelisenotes.js"></script>
  <script src="player.js"></script>
  
</body>
</html>
